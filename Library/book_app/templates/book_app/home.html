<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for book in books %}
        <p>{{ book.name }}</p>
        <p>{{ book.author }}</p>
        <p>{{ book.date }}</p>
        <a href="{{ book.get_absolute_url }}">Сторінка книжки</a>
    {% endfor %}
</body>
</html>
